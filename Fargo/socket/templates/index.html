<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SocketIO</title>
		<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
	</head>
	<body>
		<main class="container">
			<section class="temperature">
				<div>
					<span id="status">Connexion...</span>
				</div>

                <div class="thermometer">
                    <div class="ring">
                        <div class="dial-bottom"></div>
                    </div>
                    <div class="temperatureContainer">
                        <div class="pointer central"></div>
                        <div class="title central data">
                          °C
                        </div>
                        <div class="temperature central data" id="tc">
                            <span class="degree">&deg;</span>
                        </div>
                        <div class="title basking data">
                          °F
                        </div>
                        <div class="temperature basking data" id="tf">
                            <span class="degree">&deg;</span>
                        </div>
                    </div>
                </div>
			</section>

			<!--Red alert-->
			<section id="RedAlert">
				<div id="BarsContainer">
					<div id="UpperBars">
						<div class="AlertBarSize Red1"></div>
						<div class="AlertBarSize Red2"></div>
						<div class="AlertBarSize Red3"></div>
						<div class="AlertBarSize Red4"></div>
						<div class="AlertBarSize Red5"></div>
					</div>
					<div id="LowerBars">
						<div class="AlertBarSize Red5"></div>
						<div class="AlertBarSize Red4"></div>
						<div class="AlertBarSize Red3"></div>
						<div class="AlertBarSize Red2"></div>
						<div class="AlertBarSize Red1"></div>
					</div>
				</div>
				<div id="RedAlertText">ALERT</div>
				<div id="RedAlertGraphics">
					<svg height="600" id="RedAlertGraphicsSVG" version="1.1" viewBox="0 0 210 210" width="600">
					  <defs id="defs2" />
					  <g id="layer1" transform="translate(0,-85.333367)">
						<path
						   d="m 59.989699,100.40161 c -33.793311,5.7632 -50.297017,33.79332 -50.297017,33.79332 m 0,0 35.889015,27.50618 h 59.727713 v -7.33498 H 61.823447 l -1.833748,-1.57178 v -52.39274"
						   id="RedAlertUpperLeft" />
						<path
						   d="m 150.62912,100.40161 c 33.79331,5.7632 50.29702,33.79332 50.29702,33.79332 m 0,0 -35.88902,27.50618 h -59.72771 v -7.33498 h 43.48596 l 1.83375,-1.57178 v -52.39274"
						   id="RedAlertUpperRight" />
						<path
						   d="M 59.989699,285.97184 C 26.196388,280.20864 9.69268,252.17852 9.69268,252.17852 m 0,0 35.889017,-27.50618 h 59.727713 v 7.33498 H 61.823446 l -1.833747,1.57178 v 52.39274"
						   id="RedAlertLowerLeft" />
						<path
						   d="m 150.62912,285.97184 c 33.79331,-5.7632 50.29702,-33.79332 50.29702,-33.79332 m 0,0 -35.88902,-27.50618 h -59.72771 v 7.33498 h 43.48596 l 1.83375,1.57178 v 52.39274"
						   id="RedAlertLowerRight" />
					  </g>
					</svg>
				</div>
			</section>
		</main>

		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='app.js') }}" type="text/javascript"></script>
	</body>
</html>
